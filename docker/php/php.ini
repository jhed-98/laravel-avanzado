; ==============================
; CONFIGURACIÓN PHP PARA LARAVEL
; ==============================

; Aumentar tamaño máximo de archivos subidos
upload_max_filesize = 400M
post_max_size = 400M

; Aumentar el límite de memoria
memory_limit = 1024M  ; Mejor a 1GB para proyectos grandes

; Aumentar el tiempo máximo de ejecución
max_execution_time = 300  ; Máximo tiempo de ejecución de scripts (5 min)
max_input_time = 300  ; Máximo tiempo para recibir datos de entrada (5 min)

; Permitir URLs en fopen y file_get_contents
allow_url_fopen = On

; Habilitar opcache para mejorar rendimiento
; opcache.enable=1
; opcache.memory_consumption=128
; opcache.max_accelerated_files=4000
; opcache.validate_timestamps=1
; opcache.revalidate_freq=60

; Configurar zona horaria
date.timezone = America/Lima

; Ajustes de error para desarrollo
; display_errors = On
; display_startup_errors = On
; error_reporting = E_ALL

; Evitar bloqueos en Laravel con session locking
session.gc_maxlifetime = 14400
session.save_path = "/tmp"

; Configuración recomendada para Livewire y Laravel Octane
; realpath_cache_size=4096K
; realpath_cache_ttl=600
